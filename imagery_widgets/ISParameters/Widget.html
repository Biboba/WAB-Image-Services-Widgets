<div>
    <div>
        <br/>
        <div style="width:80px;display:inline-block;"><label for="interpolation">Interpolation</label></div>:
        <select id="interpolation" data-dojo-type="dijit/form/Select" style="width:55px;height:12px;">
            <option value='Default'>Default</option>
            <option value="RSP_BilinearInterpolation">Bilinear</option>
            <option value="RSP_CubicConvolution">Cubic Convolution</option>
            <option value="RSP_Majority">Majority</option>
            <option value="RSP_NearestNeighbor">Nearest Neighbor</option>
        </select>
        <button data-dojo-type="dijit/form/Button" type="button" id="ipapply">Apply</button>
        <br/><br/>
        <div style="width:80px;display:inline-block;"><label for="format">Compression</label></div>:
        <select id="format" data-dojo-type="dijit/form/Select" style="width:55px;height:12px;">
            <option value='Default'>Default</option>
            <option value='None'>None</option>
            <option value="jpgpng">jpgpng</option>
            <option value="png">png</option>
            <option value="jpg">jpg</option>
        </select>
        <div style="display:inline-block;"><label for="quality">Quality(%)</label></div>:
        <div style="width:85px;display:inline-block;position: relative;top: 10px;" data-dojo-type="dijit/form/HorizontalSlider" data-dojo-props="value:100,minimum:0,maximum:100,intermediateChanges:true,showButtons:true,discreteValues:21" id="quality">
            <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration" count=11 style="height:5px;"></div>
            <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="bottomDecoration"
                style="height:1em;font-size:60%;color:gray;">
                <li>0</li>
                <li>50</li>
                <li>100</li>
            </ol>
        </div>
    </div>
</div>
