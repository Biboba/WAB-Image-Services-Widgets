<div>
    <div style="display: block;">
        <input data-dojo-type="dijit/form/CheckBox"  id="timeLineFilter"/> <label for="timeLineFilter">Time Filter</label>
    </div>
    <br />
    <br />
    <div data-dojo-attach-point="filterDivContainer" style="display:none;">
        <div>
            Current Date: 
            <div data-dojo-attach-point="dateRange" style="display:inline-block"></div>
            <div data-dojo-attach-point="imageCount" style="display:none;"></div>
        </div>
        <div>
            <br />
            <div  style="float:right;display:inline-block;">
                <button data-dojo-type="dijit/form/Button" type="button" id="refreshTimesliderButton"><img src="widgets/ISTimeFilterProfile/images/refresh.png" height="15"/></button>
                <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'refreshTimesliderButton',position:['below']">
                    Refresh available dates based on current extent
                </div>
            </div>
            <div data-dojo-attach-point='timeSliderDiv'>
            </div>
             
 
          
        </div>
        <div style="display: none;">
            Show: 
            <select id="show1" data-dojo-type="dijit/form/Select" style="width:50px;height:12px;">
                <option value="image">Image</option>
                <option value="footprint">Footprint</option>
            </select>
            &nbsp;Age: 
            <input id="subtractValue1" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props="intermediateChanges:true, constraints:{min:0,max:31}, value:0" style="width:60px;height:28px;"/>
            
        </div>
    </div>
    <div>
   <br />
        <div data-dojo-attach-point="errorDivContent" style="color:red;"></div>
    </div>
        
    <div data-dojo-attach-point="pointForTemporalProfile" style="color: #0080C0;">
    </div>
    <div data-dojo-type="dijit/Dialog" id="timeDialog" title="Temporal Profile" style="background-color: white; width: 900px;height: 400px;">
        
    <div id="chartshow">
         <div data-dojo-attach-point="pointOnGraph" style="color: #0080C0;"></div>
        <div id="chartNodes"></div>
        <div id="legends"></div>
       
      
    </div>
    </div>
</div>
